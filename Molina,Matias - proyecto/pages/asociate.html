                </p>
                <p>   
                    <label for="apellido">Apellido</label>
                    <input id="lastName" type="text" name="apellido" required>
                </p>
                <p>

                    <input id="emailForm" type="email" name="email" required>
                </p>
                <p>    
                    <label for="dni">Documento</label>
                    <input id="documentForm" type="text" name="dni" required>
                </p>
                <p>    
                    <label for="telefono">Telefono</label>
                    <input id="phoneForm" type="tel" name="telefono" required>
                </p>
                <p>    
                    <label for="fecha">Fecha de nacimiento</label>
                    <input id="dateForm" type="date" name="fecha" required>
                </p>
                <p class="d-block">
                    <button type="submit" id="submitButton">
                        send
